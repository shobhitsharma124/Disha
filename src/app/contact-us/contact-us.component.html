<div class="bg-light">
    <div class="container1 container">
        <div class="row justify justify-content-center">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                <form class="" [formGroup]=contactForm (ngSubmit)='onSubmit()' >
                    <div class="card bg-dark">
                        <div class="row mt-0">
                            <div class="col-md-12 ">
                                <h4 class="" style="color:white">Contact Us</h4>
                                <p style="color: white">Use the form below to share your questions, ideas, comments and feedback</p>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-0">
                                <p class="mb-1" style="color: white">Email</p> <input id="e-mail" type="email" formControlName="email" placeholder="Enter your email" name="email" class="form-control input-box rm-border">
                            </div>
                        </div>
                        <div *ngIf="isValidInput('email')" class="alert alert-danger">
                            <div *ngIf="contactForm.controls['email'].errors.required">
                            Email is required.
                            </div>
                            <div *ngIf="contactForm.controls['email'].errors.pattern">
                            Must be a valid email format.
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 mb-2">
                                <p class="mb-1" style="color: white">Message</p> <textarea id="message" type="text" formControlName="message" placeholder="Enter your message" name="message" class="form-control input-box rm-border"></textarea>
                            </div>
                        </div>
                        <div *ngIf="isValidInput('message')" class="alert alert-danger">
                            <div *ngIf="contactForm.controls['message'].errors.required">
                            Message is required.
                            </div>
                        </div>

                        <div class="form-group row justify-content-center mb-0">
                            <div class="col-md-12 px-3"> 
                                <button type="submit" value="Submit" class="btn btn-block btn-primary rm-border" [disabled]="!contactForm.valid">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
